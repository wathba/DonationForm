<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonationForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">


</head>

<body>
    <div class="container ">
        <h4 class="text-center mt-5 ">Donation Information</h4>
        <form action="#">
            <h5 class="">Donation Amount:</h5>
            <div class="alert-bar"></div>
            <ul class="check-list">
                <li>
                    <input type="radio" name="donate-amount" class="donate-amount">
                    <label amount="50" for="donate-amount-1" class="active-btn">$50</label>
                </li>
                <li>
                    <input type="radio" name="donate-amount" class="donate-amount">
                    <label amount="100" for="donate-amount-2" class="active-btn">$100</label>
                </li>
                <li>
                    <input type="radio" name="donate-amount" class="donate-amount">
                    <label amount="200" for="donate-amount-3" btn>$200</label>
                </li>
                <li>
                    <input type="radio" name="donate-amount" class="donate-amount">
                    <label amount="3000" for="donate-amount-4">$300</label>
                </li>
                <li>
                    <input type="radio" name="donate-amount" class="donate-amount">
                    <label amount="5000" for="donate-amount-5">$500</label>
                </li>
                <li>
                    <input type="radio" name="donate-amount" class="donate-amount">
                    <label amount="1000" for="donate-amount-6">$1000</label>
                </li>
                <li>
                    <span class="">OR:</span>
                    <div class="other-amt" data-message="Any Amount You donate it help a lot">
                        <input type="text" id="other-amount" placeholder="Other Amount"></div>

                </li>

            </ul>
            <h5 class="">Donation Type:</h5>
            <select class=" typePicker" name="" id="">
         <option value="general">General</option>
         <option value="gift">Gift</option>
         <option value="help">Help</option>
        </select>
            <h5 class="">Donation Purpose:</h5>
            <select class="purposePicker" name=" " id=" ">
         <option value="afford">Afford</option>
         <option value="assistant">Assistant</option>
        </select>
            <div class="mt-5">
                <button type="button" class="btn btn-lg btn-info donate-btn">Donate Now</button>
            </div>
        </form>
        <br>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" id="paypal-form" target="_top ">
            <input name="cmd" type="hidden" value="_donations ">
            <input name="business" type="hidden" value="mohassan72@yahoo.com">
            <input name="item_name" class="paypal-purpose" type="hidden" value=" ">
            <input name="amount" id="amount" type="hidden" value="20 ">
            <input name="return" type="hidden" value="http://www.jabeer.ml">
            <input name="cancel_return" type="hidden" value="http://www.jabeer.ml">
        </form>

    </div>
    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <script type="text/javascript" src="/script.js"></script>

</body>

</html>
